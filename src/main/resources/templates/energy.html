<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Energy Readings</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Energy Readings</h1>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date/Time</th>
            <th>Source</th>
            <th>MWh</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reading : ${page.content}">
            <td th:text="${reading.id}"></td>
            <td th:text="${reading.dateTime}"></td>
            <td th:text="${reading.source}"></td>
            <td th:text="${reading.mWh}"></td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/energy-view(page=${currentPage - 1})}">Previous</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/energy-view(page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/energy-view(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>

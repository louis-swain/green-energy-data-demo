<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Energy Readings</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Energy Readings</h1>

    <form method="get" action="/energy-view" class="mb-3">
        <label for="fuelType">Filter by Fuel Type:</label>
        <select name="fuelType" id="fuelType" onchange="this.form.submit()">
            <option th:if="${fuelType == null}" selected value="">All</option>
            <option th:each="ft : ${fuelTypes}"
                    th:value="${ft}"
                    th:text="${ft}"
                    th:selected="${fuelType} == ${ft}">
            </option>
        </select>
    </form>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date/Time</th>
            <th>Source</th>
            <th>MWh</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reading : ${energyPage.content}">
            <td th:text="${reading.id}"></td>
            <td th:text="${reading.dateTime}"></td>
            <td th:text="${reading.source}"></td>
            <td th:text="${reading.mWh}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">

            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/energy-view(page=${currentPage - 2}, size=${energyPage.size})}">Previous</a>
            </li>

            <!-- Always show first page -->
            <li th:if="${showFirst}">
                <a class="page-link" th:href="@{/energy-view(page=0, size=${energyPage.size})}">1</a>
            </li>

            <!-- Ellipsis if needed -->
            <li class="page-link" th:if="${showFirst}">...</li>

            <!-- Numbered pages in window -->
            <li th:each="pageNum : ${pageNumbers}"
                class="page-item" th:classappend="${pageNum} == ${currentPage} ? 'active'">
                <a class="page-link" th:href="@{/energy-view(page=${pageNum - 1}, size=${energyPage.size})}" th:text="${pageNum}">1</a>
            </li>

            <!-- Ellipsis if needed -->
            <li class="page-link" th:if="${showLast}">...</li>

            <!-- Always show last page -->
            <li th:if="${showLast}">
                <a class="page-link" th:href="@{/energy-view(page=${totalPages - 1}, size=${energyPage.size})}" th:text="${totalPages}">Last</a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/energy-view(page=${currentPage}, size=${energyPage.size})}">Next</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
